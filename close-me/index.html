<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      html {
        color: white;
        color-scheme: dark;
        background: #0d1117;
      }
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
  <title> </title>
</head>
<body>
  <div class="main">
    This page should be closed automatically. If it doesn't, click anywhere to close it.
    <button @click="closeIt">
      Close
    </button>
  </div>
  <script>
    // this page is deployed on https://close-me.netlify.app
    function closeIt() {
      window.close()
    }
    window.addEventListener('DOMContentLoaded', closeIt)
    window.addEventListener('keydown', closeIt)
    window.addEventListener('click', closeIt)
    window.addEventListener('visibilitychange', closeIt)
  </script>
</body>
</html>
